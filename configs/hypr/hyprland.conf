exec-once = /usr/lib/polkit-kde-authentication-agent-1
#exec = swaybg -m fill -i ~/.setup/background/od_neon_warm.png
exec-once = swww init
exec = swww img ~/.setup/background/od_neon_warm.png
exec-once = waybar
exec-once = blueman-applet # Make sure you have installed blueman
exec-once = swayidle -w timeout 200 'swaylock'
exec-once = [workspace special silent] kitty
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = udiskie &
exec-once = easyeffects --gapplication-service

env = XDG_SESSION_TYPE, wayland
env = DG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland
env = GDK_BACKEND, wayland,x11
env = QT_QPA_PLATFORM, wayland;xcb
env = SDL_VIDEODRIVER, wayland
env = CLUTTER_BACKEND, wayland
env = __GL_GSYNC_ALLOWED, 0
env = WLR_NO_HARDWARE_CURSORS, 1
env = XCURSOR_THEME, Bibata-Modern-Ice 
env = XCURSOR_SIZE, 24
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_QPA_PLATFORMTHEME, qt5ct
env = GTK_THEME, Arc-Dark
env = OZONE_PLATFORM, wayland

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

$browser = firefox
$explorer = nautilus
$term = kitty
$discord = discord

monitors {
  monitor = DP-1, 3440x1440@100, 0x0, 1.0
  monitor = HDMI-A-1, 1920x1080@144, 760x1440, 1.0
  #monitor = eDP-1
}

input {
  kb_layout = se
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}

gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
  # gaps
  gaps_in=3
  gaps_out=6
  
  # border
  border_size=1
  col.active_border=0xee61AFEF
  col.inactive_border=0xee21252B
  no_border_on_floating = false

  # layout 
  layout = dwindle

  apply_sens_to_raw=false
}

decoration {
    rounding=15
    #active_opacity = 0.9
    #inactive_opacity = 0.5

    blur {
      enabled=1
      size=6.8 # minimum 1
      passes=2 # minimum 1, more passes = more resource intensive.
      new_optimizations = true   
      # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
      # if you want heavy blur, you need to up the blur_passes.
      # the more passes, the more you can up the blur_size without noticing artifacts.
    }

  drop_shadow = yes
  shadow_range = 12
  shadow_render_power = 2
  col.shadow = rgba(00000044)
}

# Blur for waybar 
#blurls=waybar
blurls=lockscreen


animations {
  enabled = true

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 3, overshot, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, default
  animation = border, 1, 3, default
  animation = fade, 1, 3, smoothIn
  animation = fadeDim, 1, 3, smoothIn
  animation = workspaces, 1, 3, default

}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=0
    no_gaps_when_only = false
}

master {
  new_on_top=true
  no_gaps_when_only = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = false
}

windowrules {
  # opacity 
  windowrule = opacity 1.0 override 1.0 override, ^(com.obsproject.Studio)$ 
  windowrule = opacity 1.0 override 1.0 override, ^(com.stremio.stremio)$
  windowrule = opacity 1.0 override 1.0 override, ^(libreoffice-writer)$
  windowrule = opacity 1.0 override 1.0 override, ^(discord)$ 
  windowrule = opacity 1.0 override 1.0 override, ^(feh)$
  windowrule = opacity 1.0 override 1.0 override, ^(firefox)$ 
  windowrule = opacity 1.0 override 1.0 override, ^(Google-chrome)$ 
  windowrule = opacity 1.0 override 1.0 override, ^(Gimp)$
  windowrule = opacity 1.0 override 1.0 override, ^(mpv)$
  windowrule = opacity 1.0 override 1.0 override, ^(Rofi)$

  # float 
  windowrule = float, confirm 
  windowrule = float, confirmreset
  windowrule = float, dialog
  windowrule = float, download
  windowrule = float, error
  windowrule = float, feh
  windowrule = float, file_progress
  windowrule = float, file-roller
  windowrule = float, Lxappearance
  windowrule = float, notification
  windowrule = float, splash
  windowrule = float, xfce4-appearance-settings 
  windowrule = float, title:branchdialog
  windowrule = float, title:^(btop)$
  windowrule = float, title:^(Media viewer)$
  windowrule = float, title:^(Network Connections)$
  windowrule = float, title:Open File
  windowrule = float, title:^(Volume Control)$
  
  # fullscreen
  windowrule = fullscreen, wlogout

  # idleinhibit
  windowrule = idleinhibit focus, mpv
  windowrule = idleinhibit fullscreen, $browser 

  # size 
  windowrule = size 400 600, title:^(Network Connections)$
  windowrule = size 980 530, title:^(btop)$
  windowrule = size 900 400, title:^(Volume Control)$
  windowrule = size 1280 720, title:^(feh)$

  # move 
  windowrule = move 3% 35, title:^(btop)$
  windowrule = move 70% 35, title:^(Network Connections)$
  windowrule = move 45% 35, title:^(Volume Control)$

  # animations
  windowrule = animation slide, title:^(btop)$
  windowrule = animation slide, title:^(Network Connections)$
  windowrule = animation slide, title:^(Volume Control)$
  windowrule = animation slide, title:^(Logout)$
} 

workspace = 1, monitor:DP-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1

binds {
  # special keybinds
  bind = , xf86audioraisevolume, exec, ~/.setup/Scripts/volume up
  bind = , xf86audiolowervolume, exec, ~/.setup/Scripts/volume down
  bind = , xf86audiomute, exec, ~/.setup/Scripts/volume mute
  #bind = , xf86audioraisevolume, exec, pamixer -i 5
  #bind = , xf86audiolowervolume, exec, pamixer -d 5
  #bind = , xf86audiomute, exec, pamixer -t

  bind = , xf86MonBrightnessDown, exec, light -U 5
  bind = , xf86MonBrightnessUp, exec, light -A 5

  bind = , xf86AudioPlay , exec, playerctl -i firefox -a play-pause
  bind = , xf86AudioNext, exec, playerctl -i firefox -a next
  bind = , xf86AudioPrev, exec, playerctl -i firefox -a previous

  # screenshot
  bind = SUPER, Print,  exec, grim - | swappy -f -
  bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -

  bind = SUPER, H, exec, ~/.setup/Scripts/colorPicker.sh

  # exec
  bind = CTRL ALT, l, exec, swaylock
  bind = SUPER, Return, exec, $term
  bind = SUPERSHIFT, Return, exec, code

  bind = SUPER, Space, exec, rofi -show drun
  bind = SUPER, escape, exec, killall wlogout || wlogout --protocol layer-shell -b 3 -m 200

  bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy #Clipboard

  bind = SUPER SHIFT, R, exec, hyprctl reload

  # window management
  bind = SUPER, Q, killactive,
  bind = SUPER SHIFT, E, exit,
  #bind = ALT, Return, fullscreen,
  bind = SUPER, F, fullscreen,
  bind = SUPER SHIFT, Space, togglefloating,
  bind = SUPER, P, pseudo, # dwindle
  bind = SUPER, S, togglesplit, # dwindle

  bind = SUPER, Tab, cyclenext


            "1": ["DP-1"],
            "2": ["HDMI-A-1"],
            "3": ["DP-1"],
            "4": ["DP-1"],
            "5": ["DP-1"],
            "6": ["DP-1"],
            "7": ["DP-1"],
            "8": ["DP-1"],
            "9": ["DP-1"],
            "10": ["DP-1"]


  # focus
  bind = SUPER, left, movefocus, l
  bind = SUPER, right, movefocus, r
  bind = SUPER, up, movefocus, u
  bind = SUPER, down, movefocus, d

  bind = SUPERSHIFT, left, movewindow, l
  bind = SUPERSHIFT, right, movewindow, r
  bind = SUPERSHIFT, up, movewindow, u
  bind = SUPERSHIFT, down, movewindow, d  

  # move window in workspace
  bind = SUPER SHIFT, left, movewindow, h
  bind = SUPER SHIFT, right, movewindow, j
  bind = SUPER SHIFT, up, movewindow, k
  bind = SUPER SHIFT, down, movewindow, l

  # resizing
  bind = SUPER CTRL, left, resizeactive, -20 0
  bind = SUPER CTRL, right, resizeactive, 20 0
  bind = SUPER CTRL, up, resizeactive, 0 -20
  bind = SUPER CTRL, down, resizeactive, 0 20

  bind = SUPER, g, togglegroup
  bind = SUPER, tab, changegroupactive

  bind = SUPER, c, togglespecialworkspace
  bind = SUPERSHIFT, c, movetoworkspace, special

  # switch to workspace
  bind = SUPER, 1, workspace, 1
  bind = SUPER, 2, workspace, 2
  bind = SUPER, 3, workspace, 3
  bind = SUPER, 4, workspace, 4
  bind = SUPER, 5, workspace, 5
  bind = SUPER, 6, workspace, 6
  bind = SUPER, 7, workspace, 7
  bind = SUPER, 8, workspace, 8
  bind = SUPER, 9, workspace, 9
  bind = SUPER, 0, workspace, 10
  bind = SUPER ALT, right, workspace, e+1
  bind = SUPER ALT, left, workspace, e-1

  # move to workspace 
  bind = SUPER SHIFT, 1, movetoworkspace, 1
  bind = SUPER SHIFT, 2, movetoworkspace, 2
  bind = SUPER SHIFT, 3, movetoworkspace, 3
  bind = SUPER SHIFT, 4, movetoworkspace, 4
  bind = SUPER SHIFT, 5, movetoworkspace, 5
  bind = SUPER SHIFT, 6, movetoworkspace, 6
  bind = SUPER SHIFT, 7, movetoworkspace, 7
  bind = SUPER SHIFT, 8, movetoworkspace, 8
  bind = SUPER SHIFT, 9, movetoworkspace, 9
  bind = SUPER SHIFT, 0, movetoworkspace, 10

  bindm = SUPER, mouse:272, movewindow
  bindm = SUPER, mouse:273, resizewindow
  bind = SUPER, mouse_down, workspace, e+1
  bind = SUPER, mouse_up, workspace, e-1

}
